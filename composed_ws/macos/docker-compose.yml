version: '3.9'

networks:
    local:
        driver: bridge
        internal: false
        external: false
        ipam:
            config:
                - subnet: "192.168.56.0/24"
                  ip_range: "192.168.56.64/26"
                  gateway: "192.168.56.1"

services:
    canopen: 
        image: ghcr.io/ipa-vsp/docker_envs:rolling
        user: admin:1000
        stdin_open: true
        privileged: true
        tty: true
        network_mode: "host"
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix:ro
            - /etc/localtime:/etc/localtime:ro
            - ../../../ros2_canopen:/home/admin/colcon_ws/src
        environment:
            - DISPLAY=$DISPLAY
            - ROS_DOMAIN_ID=73
        # entrypoint: /usr/local/bin/scripts/ros2_entrypoint.sh
        command: tail -f /dev/null # bash -c "top"
    
    ctrlx-controller: 
        image: ghcr.io/ipa-vsp/docker_envs:humble
        user: admin:1000
        stdin_open: true
        privileged: true
        tty: true
        network_mode: "host"
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix:ro
            - /etc/localtime:/etc/localtime:ro
            - ./scripts:/home/admin/colcon_ws
            - ../../../ctrlx_vtem_controller:/home/admin/colcon_ws/src
        environment:
            - DISPLAY=$DISPLAY
            - ROS_DOMAIN_ID=73
        # entrypoint: /usr/local/bin/scripts/ros2_entrypoint.sh
        command: tail -f /dev/null # bash -c "top"

    denso-ua-controller: 
        image: ghcr.io/ipa-vsp/docker_envs:humble
        user: admin:1000
        stdin_open: true
        privileged: true
        tty: true
        networks:
            local:
                priority: 1000
                ipv4_address: 192.168.56.9
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix:ro
            - /etc/localtime:/etc/localtime:ro 
            - ../../../denso-ua-plc:/home/admin/colcon_ws/src
        environment:
            - DISPLAY=$DISPLAY
            - ROS_DOMAIN_ID=73
        # entrypoint: /usr/local/bin/scripts/ros2_entrypoint.sh
        command: tail -f /dev/null # bash -c "top"
    
    opcua-test-server:
        image: registry.gitlab.cc-asp.fraunhofer.de/ipa326/denso_nextgen/denso_ua_plc_sim
        stdin_open: true
        tty: true
        networks:
            local:
                priority: 1000
                ipv4_address: 192.168.56.4
        ports:
            - 4840:4840
        environment:
            - "OPCUA_IP=192.168.56.4"
            - "OPCUA_PORT=4840"
        command:
        - bash
        - -c
        - |
            source "/opt/ros/humble/setup.bash"
            source "/ros_ws/install/setup.bash"
            ros2 run opcua_test_server opcua_test_server